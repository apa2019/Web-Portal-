<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>APA Web Portal</title>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="../../assets/vendor/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../../assets/vendor/font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="../../assets/vendor/linearicons/style.css"/>
	<link rel="stylesheet" href="../../assets/vendor/chartist/css/chartist-custom.css"/>
	<!-- MAIN CSS -->
	<link rel="stylesheet" href="../../assets/css/main.css"/>
	<!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
	<link rel="stylesheet" href="../../assets/css/demo.css"/>
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet"/>
	<!-- ICONS -->
	<link rel="apple-touch-icon" sizes="76x76" href="../../assets/img/apple-icon.png"/>
	<link rel="icon" type="image/png" sizes="96x96" href="../../assets/img/favicon.png"/>
</head>
<body>
    
	
	<div id="wrapper">
	 
      
		
		<!-- NAVBAR -->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="brand">
				<a href="index.html"><img src="../../assets/img/logo-dark.png" alt="Klorofil Logo" class="img-responsive logo"/></a>
			</div>
			<div class="container-fluid">
				<div  style="margin-right:15%;">
					<ul class="nav navbar-nav navbar-right main_menu" id="menu_navigation">
                                    <li ><a href="">Home</a></li>
                                    <li class="actif"><a href="" >Annuaire</a></li>
                                    <li><a href="">Dictionnaire RG</a></li>
                                    <li><a href="">Demande d'accès</a></li>
                                    <li><a href="">Contact</a></li>
                                   
                                </ul>
				</div>
			</div>
		</nav>
		
		<div class="main" style="padding-right:20%">
			<!-- MAIN CONTENT -->
			<div class="main-content" >
				<div class="container-fluid">
					<!-- OVERVIEW -->
					<div class="panel panel-headline">
					 <div class="panel">
					   <form autocomplete="off" action="#" th:action="@{/modif/inst}"
                           th:object="${cat}" method="post" class="form-horizontal" role="form">
								<div class="panel-heading">
									<h3 class="panel-title">Nouvelle catégorie d'institutions</h3>
								</div>
								<div class="panel-body">
								
								<div class="form-group">
                              <div class="col-sm-11">  
									<input type="text" class="form-control" placeholder="Nom de la catégorie de l'institution" th:text="*{designation}" th:field="*{designation}" required="true" />
								</div>
								</div>
								<br/>
								<div class="form-group">
                              <div class="col-sm-11">  
								<textarea class="form-control" placeholder="Descritpion" rows="4" th:text="*{description}"  th:field="*{description}" required="true"></textarea>
								<input type="hidden"  th:field="*{id_cat_inst}"  th:text="${cat.id_cat_inst}"/>
								</div>
								</div>
								
							<div class="form-group" style="padding-top:5%;">
                              <div class="col-md-6 col-md-offset-8">
                                <a  class="btn btn-default" style="margin-right:5%" th:href="@{/modif}">Annuler</a> 
                                <button type="submit" class="btn btn-success update-pro">Valider</button>
                                 
                                </div>
                               </div>	
								</div>
								</form>
								
							</div> 
							<!-- END INPUTS -->
					 
					
				</div>
				
			</div>
			<!-- END MAIN CONTENT -->

		</div>
		</div>
		<!-- END MAIN -->
		<div class="clearfix"></div>
		<footer>
			<div class="container-fluid">
				<p class="copyright">@Copyright <i class="fa fa-love"></i><a href=""></a></p>

			</div>
		</footer>
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<script src="../../assets/vendor/jquery/jquery.min.js"></script>
	<script src="../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../../assets/vendor/jquery-slimscroll/jquery.slimscroll.min.js"></script>
	<script src="../../assets/vendor/jquery.easy-pie-chart/jquery.easypiechart.min.js"></script>
	<script src="../../assets/vendor/chartist/js/chartist.min.js"></script>
	<script src="../../assets/scripts/klorofil-common.js"></script>   
</body>

</html>
